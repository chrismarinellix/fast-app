[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

# Scheduled function for automated check-ins (runs every 4 hours)
[functions."automated-checkins"]
  schedule = "0 */4 * * *"
